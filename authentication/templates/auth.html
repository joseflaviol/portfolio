{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="{% url 'asset' 'style_css' %}" />
    >
    <title>{{ project.title }}</title>
  </head>

  <body>
    <br />
    <div class="ui raised very padded text container segment" id="app">
      <h1>Authentication Page</h1>
      <form class="ui form" id="form" method="post" action="{% url 'auth' %}">
        {% csrf_token %}
        <div class="field">
          <label>Username</label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            value="{{username}}"
            required
          />
        </div>
        <div class="field">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            value="{{password}}"
            required
          />
        </div>
        {% if error %}
        <div class="ui negative message">
          <i class="close icon"></i>
          <div class="header">Authentication error</div>
          <p>{{error}}</p>
        </div>
        {% endif %}
        <button class="ui button" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
